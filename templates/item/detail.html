{% extends "_base.html" %}
{% block title %}{{ item.title }}{% endblock %}

{% block content %}


<div class="container">
    <div class="card p-5">
        <div class="container text-start">
            <div class="row">
              <div class="col">
                <img src="{{ item.upload_image.url }}" class="card-img-top img-fluid" alt="...">
              </div>
              <div class="col">
                <div class="card-header">
                    <h3 class="card-title">{{ item.item_name }}</h3>
                    <p class="date">
                        Published {{ item.created }} by <strong>{{ item.author | capfirst }}</strong>
                        </p>
                </div>
                <div class="card-body">
                    <p class="card-text">{{ item.description }}</p>
                
                <div class="card-footer text-center text-muted">
                  {% if item.author == user %}
                    <a href="{% url 'item_edit' item.pk %}">Edit</a> | <a href="{% url 'item_delete' item.id %}">Delete</a>
                     | {% endif %}<a href="{% url 'item_list' %}">Back to list</a>
                    </div>
                </div>
                
              </div>
            </div>
          </div>
      </div>
</div>



{% endblock %}
