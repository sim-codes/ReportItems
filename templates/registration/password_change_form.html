{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change your password{% endblock %}

{% block content %}



<div class="container form-ctn">
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>


  <div class="form">
      <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          
          <input type="hidden" name="next" value="{{ next }}" />
          <button class="btn btn-info ml-2" type="submit">Change</button>
      </form>
  </div>

</div>


{% endblock %}
