{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Reset your password{% endblock %}

{% block content %}

  <div class="container form-ctn">
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
  
  
    <div class="form">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <input type="hidden" name="next" value="{{ next }}" />
            <button class="btn btn-info ml-2" type="submit">Send e-mail</button>
        </form>
    </div>
  
  </div>
{% endblock %}
